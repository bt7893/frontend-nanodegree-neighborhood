<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>P5 - Neighborhood Map Project | Udacity</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="js/offline-theme-chrome.css" />
  </head>
  <body>
    <div class="yelp-list">
      <div class="search-yelp">
        <form class="input-group" data-bind="submit: updateYelpResults">
          <input type="text" class="form-control" data-bind="value: searchTerm">
          <span class="input-group-btn">
            <button class="btn btn-danger" type="button" data-bind="click: updateYelpResults"><span class="glyphicon glyphicon-search"></span>Yelp!</button>
          </span>

        </form>
        <span>Enter a Search Category. For example: "museum", "tapas", "church"</span>
      </div>
      <ul class="results"></ul>
    </div>

    <div id="map-canvas"></div>
    <script src="js/offline.min.js"></script>
    <script>
    Offline.options = {
      // Should we check the connection status immediatly on page load.
      checkOnLoad: false,

      // Should we monitor AJAX requests to help decide if we have a connection.
      interceptRequests: true,

      // Should we automatically retest periodically when the connection is down (set to false to disable).
      reconnect: {
        // How many seconds should we wait before rechecking.
        initialDelay: 3,

        // How long should we wait between retries.
        delay: (1.5 * last delay, capped at 1 hour)
      },

      // Should we store and attempt to remake requests which fail while the connection is down.
      requests: true,

      // Should we show a snake game while the connection is down to keep the user entertained?
      // It's not included in the normal build, you should bring in js/snake.js in addition to
      // offline.min.js.
      game: false
    }
    require(["x","y","domReady!"],function(x,y){
         Offline.check();
    })
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
    <script src="http://oauth.googlecode.com/svn/code/javascript/oauth.js"></script>
    <script src="http://oauth.googlecode.com/svn/code/javascript/sha1.js"></script>
    <script src="js/app-engine.js"></script>
    <script src="js/model.js"></script>
  </body>
</html>
